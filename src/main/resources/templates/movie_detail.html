<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
</head>
<body>
<h2 th:text="${movie.title}"></h2>
<p><strong>Director:</strong> <span th:text="${movie.director}"></span></p>
<p><strong>Release Date:</strong> <span th:text="${movie.releaseDate}"></span></p>
<p><strong>Rating:</strong> <span th:text="${movie.rating}"></span></p>
<p><strong>Description:</strong> <span th:text="${movie.description}"></span></p>

<h3>Reviews</h3>
<div th:each="review : ${movie.reviews}">
  <p th:text="'User: ' + ${review.user.username}"></p>
  <p th:text="'Rating: ' + ${review.rating}"></p>
  <p th:text="${review.comment}"></p>
</div>

<h3>Leave a Review</h3>
<form action="/movie/review/{movie.id}" method="post">
  <div>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" min="1" max="5" required>
  </div>
  <div>
    <label for="comment">Comment:</label>
    <textarea id="comment" name="comment" required></textarea>
  </div>
  <button type="submit">Submit Review</button>
</form>
</body>
</html>
