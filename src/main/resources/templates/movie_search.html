<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
</head>
<body>
<h2>Search Movies</h2>
<form action="/movie/search" method="get">
  <label for="keyword">Search by title:</label>
  <input type="text" id="keyword" name="keyword" required>
  <button type="submit">Search</button>
</form>

<h3>Search Results</h3>
<div th:if="${movies != null}">
  <ul>
    <li th:each="movie : ${movies}">
      <h4 th:text="${movie.title}"></h4>
      <p th:text="'Director: ' + ${movie.director}"></p>
      <p th:text="'Release Date: ' + ${movie.releaseDate}"></p>
      <p th:text="'Rating: ' + ${movie.rating}"></p>
      <p th:text="${movie.description}"></p>
    </li>
  </ul>
</div>
</body>
</html>
