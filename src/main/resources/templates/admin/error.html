<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出错了 - 管理员系统</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 2.5rem;
            color: #ffd700;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #cccccc;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 2rem;
            color: #ff9999;
        }

        .back-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #2980b9;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <img src="/img/lo.png" alt="Logo">
        </div>
        <h1>系统错误</h1>
        <p>抱歉，系统暂时遇到了一些问题</p>
        <div class="error-message" th:if="${errorMessage != null}">
            <p th:text="${errorMessage}">错误详情</p>
        </div>
        <a href="/admin/login" class="back-button">返回登录页面</a>
    </div>
</body>
</html>
